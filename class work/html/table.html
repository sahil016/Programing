<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <marquee><h1></h1>School Table</h1></marquee >
    <center>
        <table border="2px solid black" width="1000">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
               <th colspan="2">Scedule</th>
               <th rowspan="2">Topic</th> 
            </tr>

            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>

            <tr>
                <td rowspan="2">Monday</th>
                <td rowspan="2">8:00am</th>
                <td rowspan="2">5:00pm</th>
                <td>intro to xml</th>
            </tr>

            <tr>
                <td>Validity</th>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00am</td>
                <td>11:00am</td>
                <td rowspan="2">X path</td>
            </tr>

            <tr>
                <td>11:00am</td>
                <td>02:00pm</td>
            </tr>

            <tr>
                <td>2:00pm</td>
                <td>5:00pm</td>
                <td>xSL PATH</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td>2:00pm</td>
                <td>05:00pm</td>
                <td>sxL path</td>
            </tr>

        </table>
    </center>
</body>
</html>
