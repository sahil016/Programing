<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Finder - Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .register-card h2 {
      color: #00695c;
    }
    .btn-register {
      background-color: #00695c;
      color: white;
      font-weight: 500;
    }
    .btn-register:hover {
      background-color: #004d40;
    }
    .form-control:focus {
      border-color: #26a69a;
      box-shadow: none;
    }
  </style>
</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3 register-card">
      <div class="text-center mb-4">
        <i class="bi bi-person-plus-fill" style="font-size: 2.5rem; color: #26a69a;"></i>
        <h2 class="mt-2">Create Your Account</h2>
        <p class="text-muted">Join Doctor Finder to search and book appointments easily</p>
      </div>

      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label"><strong>Full Name</strong></label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"><strong>Email</strong></label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><strong>Password</strong></label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label"><strong>Confirm Password</strong></label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#">Terms & Privacy Policy</a>
          </label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-register">Register</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
