<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Finder - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (for optional icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .login-card h2 {
      color: #00695c;
    }
    .btn-login {
      background-color: #00695c;
      color: #fff;
      font-weight: 500;
    }
    .btn-login:hover {
      background-color: #004d40;
    }
    .brand-header {
      font-weight: bold;
      color: #004d40;
    }
    .form-control:focus {
      border-color: #26a69a;
      box-shadow: none;
    }
  </style>
</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3 login-card">
      <div class="text-center mb-4">
        <i class="bi bi-heart-pulse-fill" style="font-size: 2.5rem; color: #26a69a;"></i>
        <h2 class="mt-2">Doctor Finder</h2>
        <p class="text-muted">Login to search and book appointments with trusted doctors</p>
      </div>

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label"><strong>Email</strong></label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><strong>Password</strong></label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-login">Login</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="mb-1">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
